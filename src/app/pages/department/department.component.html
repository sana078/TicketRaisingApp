<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
              Department List
            </div>
            <div class="card-body">
             <div class="row">
                <div class="col-12">
                    <table class="table table-bordered">
                       <thead>
                         <tr>
                            <th>Sr. No</th>
                            <th>Department Name</th>
                            <th>Created Date</th>
                            <th>Action</th>
                         </tr>
                       </thead>
                       <tbody>
                        <!--Tr should be dynamic bcz we dynamically enter the data-->
                          @for(item of deptList ; track $index){
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.deptName}}</td>
                                <td>{{item.createdDate | date:'dd-MMM-yyyy'}}</td>
                                <td class="text-center">
                                    <button class = "btn btn-primary" (click) ="onEdit(item)">Edit</button>
                                    <button class = "btn btn-danger mx-2" (click) = "onDelete(item.deptId)">Delete</button>
                                </td>
                            </tr>
                          }
                         
                       </tbody>
                    </table>
                </div>
             </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
              New Department
             </div>
            <div class="card-body">
                <div class="row pt-3">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input [(ngModel)]=" newDeptObj.deptName"  type = "text" class = "form-control"/>
                    </div>
                    @if(this.newDeptObj.deptId == 0){ <!--it means it will only when we create new data-->
                        <div class="col-12">
                            <label for="">Date of Creation</label>
                            <input [(ngModel)]=" newDeptObj.createdDate" type = "date" class = "form-control"/>
                        </div>
                    }
                  
                </div>
              <div class="row pt-3">
                <div class="col-6 text-center">
                    <button class = "btn btn-secondary">Reset</button>
                </div>

                <div class="col-6 text-center">
                 @if(this.newDeptObj.deptId == 0){
                    <button class = "btn btn-success" (click) = "saveDepartment()">Save Department</button> <!--On click on save btn we need to call an api-->
                 }
                 @else{
                    <button class = "btn btn-warning" (click) = "updateDepartment()">Update Department</button>
                 }
                   
                </div>
              </div>  
           </div>
         </div>
    </div>
</div>
